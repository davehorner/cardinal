[package]
name = "cardinal-gui"
version = "0.3.0"
edition = "2021"
license = "MPL-2.0"
repository = "https://github.com/davehorner/cardinal"
description = "Simple GUI for a Uxn + Varvara system"
authors = ["David Horner", "Matt Keeter <matt.j.keeter@gmail.com>"]
readme = "../README.md"
publish = true

[dependencies]
anyhow.workspace = true
display-info = "0.5.4"
eframe.workspace = true
egui = "0.32.0"
env_logger.workspace = true
log.workspace = true
once_cell = "1.21.3"
winit = "0.30.11"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap.workspace = true
cpal.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures.workspace = true
web-sys.workspace = true
cpal = { workspace = true, features = ["wasm-bindgen"] }


[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["winuser"] }

varvara = { package = "cardinal-varvara", version = "0.3.0" }
#varvara = { path = "../cardinal-varvara", package = "cardinal-varvara" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
 uxn = { package = "cardinal-uxn", version = "0.3.0", features = [
   "native",
 ] }
#uxn = { path = "../cardinal-uxn", features = [
#  "native",
#], package = "cardinal-uxn" }

[target.'cfg(not(target_arch = "aarch64"))'.dependencies]
uxn = { package = "cardinal-uxn", version = "0.3.0" }
#uxn = { path = "../cardinal-uxn", package = "cardinal-uxn" }
