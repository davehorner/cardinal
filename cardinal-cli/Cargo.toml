[package]
name = "cardinal-cli"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/davehorner/cardinal"
description = "Simple Uxn + Varvara CLI"
authors = ["David Horner", "Matt Keeter <matt.j.keeter@gmail.com>"]
readme = "../README.md"
publish = false

[dependencies]
anyhow.workspace = true
clap.workspace = true
env_logger.workspace = true
log.workspace = true

varvara = { package = "cardinal-varvara", version = "0.3.0" }
#varvara = { path = "../cardinal-varvara", package = "cardinal-varvara" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
 uxn = { package = "cardinal-uxn", version = "0.3.0", features = [
   "native",
 ] }
#uxn = { path = "../cardinal-uxn", features = [
#  "native",
#], package = "cardinal-uxn" }

[target.'cfg(not(target_arch = "aarch64"))'.dependencies]
uxn = { package = "cardinal-uxn", version = "0.3.0" }
#uxn = { path = "../cardinal-uxn", package = "cardinal-uxn" }

